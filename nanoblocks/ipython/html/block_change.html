<div style="background: #c6e4f7; width:100%;margin:5px; color: #000000; border: 1px solid black; border-radius: 10px; cursor: text;">
    <div style="display:flex; flex-direction:row; text-align: center;border-bottom:1px solid black; padding:5px; background: #6677bd; color: #ffffff; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <div style="width: 10%; text-align:left; display:flex; flex-direction:row;">#{block_num} <div title="Confirmation of block. A green tick indicates that block was confirmed by the network and can be trusted." style="width: 15px; height:15px; margin-top:3px;">{confirmed_img}</div></div>
        <div style="width: 90%; text-align:center;">{account_address} <button title="Copy to clipboard" style="cursor:pointer; border:0px; width:15px; background-color:#FFF0;" onclick="navigator.clipboard.writeText('{account_address}');">{copy_to_clipboard_image}</button></div>
    </div>
    <div style="display: flex; flex-direction: column;">
        <div style="display: flex; flex-direction: row; width: 100%; ">
            <div style="display: flex; flex-direction: column; width: 100%; border-right: 0px solid black;">
                <div style="padding:5px; text-align: left; border-bottom: 1px solid black;">Block type: {block_type}</div>
                <div style="padding:5px; text-align: left; border-bottom: 1px solid black;">Block hash: {block_hash}  <button title="Copy to clipboard" style="cursor:pointer; border:0px; width:15px; background-color:#FFF0;" onclick="navigator.clipboard.writeText('{block_hash}');">{copy_to_clipboard_image}</button></div>
                <div style="padding:5px; text-align: left; border-bottom: 0px solid black;">New representative: {new_representative_address}  <button title="Copy to clipboard" style="cursor:pointer; border:0px; width:15px; background-color:#FFF0;" onclick="navigator.clipboard.writeText('{new_representative_address}');">{copy_to_clipboard_image}</button></div>
            </div>
        </div>

        <div style="display: flex; flex-direction: row; width: 100%; border-top: 1px solid black; font-size: 0.7em;">
            <div title="This is the local time that the transaction took place." style="width: 40%; padding: 5px;">Transaction date: {transaction_date}</div>
        </div>
    </div>
</div>
